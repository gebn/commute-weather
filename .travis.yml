sudo: false
language: python
cache: pip
python:
- 3.6
script:
- ./create_deployment_pkg
deploy:
- provider: lambda
  function_name: commute-weather
  description: Tells you whether you'll need an umbrella for a regular journey
  region: us-east-1
  role: arn:aws:iam::158438328645:role/service-role/commute-weather-role
  runtime: python3.6
  module_name: weather
  handler_name: lambda_handler
  zip: /dev/shm/deploy.zip
  timeout: 10
  memory_size: 128
  on:
    branch: latest
- provider: lambda
  function_name: commute-weather
  description: Tells you whether you'll need an umbrella for a regular journey
  region: us-east-1
  role: arn:aws:iam::158438328645:role/service-role/commute-weather-role
  runtime: python3.6
  module_name: weather
  handler_name: lambda_handler
  zip: /dev/shm/deploy.zip
  timeout: 10
  publish: true
  on:
    tags: true
- provider: releases
  file: /dev/shm/deploy.zip
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: gebn/commute-weather
    tags: true
